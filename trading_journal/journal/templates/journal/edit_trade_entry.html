<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-weight: 700;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .form-container {
            background-color: #e6f5e6;
            padding: 20px;
            border-radius: 8px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
    <title>Edit Trade Entry: {{ trade_entry.ticker }}</title>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Edit Trade Entry: {{ trade_entry.ticker }}</h1>
            <a href="{% url 'journal_list' %}" class="btn btn-primary">Go to Journal List</a>
        </div>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Render the form fields with the same layout -->
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'journal_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
