<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Trade Entry</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Trade Entry: {{ trade_entry.ticker }}</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This will render the form fields -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'journal_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
