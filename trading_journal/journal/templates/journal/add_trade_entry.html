<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Trade Entry</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add a New Trade Entry</h1>

            {{ form.as_p }}

        </form>
    </div>
</body>
</html>
